<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="css/todo.css">
    <link href="https://fonts.googleapis.com/css?family=Lexend+Exa&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lexend+Exa|Lexend+Giga&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
    
    <div class="wrapper">
        <div class="header"><span><i class="fa fa-search" aria-hidden="true"></i>Todo List App</span></div>
        <div class="wrap-list">
            <ol class="list">
                <li>
                    <input type="checkbox">
                    <label for="">Go to Gym</label>
                    
                </li>
                 <li class="grey">
                    <input type="checkbox">
                    <label for="">Study Machine learning</label>
                    
                </li>
                 <li>
                    <input type="checkbox">
                    <label for="">Complete Assignment</label>
                    
                </li>
                 <li class="grey">
                    <input type="checkbox">
                    <label for="">Buy grocery</label>
                    
                </li>
                 <li >
                    <input type="checkbox">
                    <label for="">
                        Study Android
                    </label>
                    
                </li>
                 <li class="grey">
                    <input type="checkbox">
                    <label for="">Make PPT</label>
                    
                </li>
                 <li>
                    <input type="checkbox">
                    <label for="">Plan Vacation</label>
                    
                </li>
            </ol>
            
        </div>
        
        
        
    </div>
    
</body>
</html>
